<form id="search" class="search" role="search" action="https://www.google.com.au/search" method="get">
  <input type="hidden" name="as_sitesearch" value="{{site.url | replace:'https://', ''}}">

  <label class="search__label" for="q">Search:</label>
  <input id="search-field" class="search__field" type="search" name="q" value="">
  <input id="search-btn" class="search__btn" type="submit" value="search">
</form>
