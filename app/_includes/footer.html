<footer role="contentinfo">
  <small class="copyright">
    &copy; <time datetime="{{ site.est }}-01-30T23:05:25+10:30">{{ site.est }}</time>&ndash;<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
    <a class="copyright__link" href="{{ site.baseurl | prepend: site.url }}" rel="me">{{ site.author.name }}</a>
  </small>
</footer>
