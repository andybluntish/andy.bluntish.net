<article id="note-{{ note.fileSlug }}">
  <header>
    <a href="{{ note.url }}" class="inline-block py-2 meta-text hover:text-accent focus:text-accent">
      <time datetime="{{ note.date | machineDate }}">{{ note.date | humanDateTime }}</time>
    </a>
  </header>

  {{ content | safe }}
</article>
