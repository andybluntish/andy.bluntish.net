<article id="post-{{ post.fileSlug }}" class="post post--{% if postTitle %}article{% else %}micro{% endif %}">
  <header>
    {% if postTitle %}
      <h2>
        <a href="{{ post.url }}">
          {{ postTitle }}
        </a>
      </h2>
    {% endif %}

    <a href="{{ post.url }}">
      <time datetime="{{ post.date | machineDate }}">{{ post.date | humanDate }}</time>
    </a>
  </header>
  {{ content | safe }}
</article>
