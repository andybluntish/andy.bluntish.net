<nav>
  <ul>
    {%- for item in collections.page -%}
      {% set href = item.url %}
      {% if item.url == '/' %}
        {% set active = page.url == item.url %}
      {% else %}
        {% set active = page.url.startsWith(item.url) %}
      {% endif %}

      {% set navTitle = item.data.navTitle %}
      <li><a href="{{ href }}"{% if active %} class="active"{% endif %}>{{ navTitle }}</a></li></li>
    {%- endfor -%}
  </ul>
</nav>
